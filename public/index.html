<!DOCTYPE html>
<html>
<head>
	<title>My Secret Message</title>
	<link rel="stylesheet" type="text/css" href="secret.css" media="screen"/>

  <!--script defer src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script-->
  <!--script defer src="/__/firebase/8.6.1/firebase.js"></script>
  <script defer src="/__/firebase/8.6.1/firebase-functions.js"></script-->
  <script defer src="script.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  
</head>
<body>
 <h1>Secret Messages</h1>
      <h2><a href="FAQ page">FAQ</a></h2>
     
      <form action="https://us-central1-secret-messages-7749d.cloudfunctions.net/create" method="GET">
        <div class="textbox">
          <h3>Share a secret</h3>
          <textarea 
            placeholder="Enter your secret here..."
            class="secret"
            type="secret"
            id="secret"
            name="secret"
            ></textarea>
        </div>

        <label>
          Passphrase
          <input
            class="password"
            type="password"
            id="password"
            name="password"
          />
        </label>

        <label>
          Access Limit
          <input
            class="accessLimit"
            min="0"
            type="number"
            id="limit"
            name="limit"
          />
        </label>

        <label>
          Time Expiry
            <input
             class="timeExpiry" 
             min="0" 
             type="number" />
        </label>
        
        <select class="timeLength">
              <option value="minutes">Days</option>
              <option value="hours">Months</option>
              <option value="days">Years</option>
        </select>
        <br>
        </br>

        <button class="button">Send</button>
      </form>
</body>
</html>
